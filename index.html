<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Choose a Path</h1>
        </header>
        
        <main class="avatar-selection">
            <!-- Computer Science Card -->
            <div class="avatar-card" id="cs-resume-btn">
                <div class="avatar-container">
                    <!-- Simple SVG Icon for CS -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                </div>
                <h2>Computer Science</h2>
            </div>
            
            <!-- CNA Card -->
            <div class="avatar-card" id="cna-resume-btn">
                <div class="avatar-container">
                    <!-- Simple SVG Icon for CNA -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L12 22"></path><path d="M2 12L22 12"></path></svg>
                </div>
                <h2>Nursing (CNA)</h2>
            </div>
        </main>
    </div>

    <!-- Simple script for navigation. No external files needed. -->
    <script>
        document.getElementById('cs-resume-btn').addEventListener('click', () => {
            window.location.href = 'resume.html?pdf=cs_resume';
        });

        document.getElementById('cna-resume-btn').addEventListener('click', () => {
            window.location.href = 'resume.html?pdf=cna_resume';
        });
    </script>

</body>
</html>
