<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Choose a Path</h1>
        </header>
        
        <main class="avatar-selection">
            <div class="avatar-card" id="cs-resume-btn">
                <div class="avatar-container" id="cs-avatar"></div>
                <h2>Computer Science</h2>
            </div>
            
            <div class="avatar-card" id="cna-resume-btn">
                <div class="avatar-container" id="cna-avatar"></div>
                <h2>Nursing (CNA)</h2>
            </div>
        </main>
    </div>

    <!-- 
      UPDATED: We now only need ONE script tag.
      By adding type="module", we tell the browser to handle imports directly
      within our main.js file.
    -->
    <script src="js/main.js" type="module"></script>

</body>
</html>
